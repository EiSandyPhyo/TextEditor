<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-5" id="obj">Place Holder Text</div>
                <div class="box border rounded p-3 position-fixed bottom-0 mx-auto">
                    <div class="mb-3">
                        <label for="" class=" form-label">Say Something</label>
                        <textarea name="" id="text" cols="30" rows="5" class=" form-control"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="" class="form-label">Select Font</label>
                            <select name="" id="selectFont" class="form-select">
                                <!-- <option value="hello">Hello</option> -->
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="" class="form-label">Change Color</label>
                            <input type="color" id="color" class=" form-control form-control-color w-100">
                        </div>
                        <div class="col-4">
                            <label for="" class="form-label">Font Size</label>
                            <input type="range" id="fontSize" class=" form-range mt-2">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
